	<h1 style="font-size:300%; color:green; text-shadow: 2px 2px #cccccc; text-indent:5%;">Zombie Adventure Tool</h1>

<h1>Searches</h1>
<p>Number of Torches
<input type="number" id="numberOfTorches" name="Number of Torches" min="0" max="5">
<br />
<br />
<button onclick="doSearch()">Search</button> </p>

<p id="results"></p>

<script>
function RandomRange(min, max) 
{
	return Math.floor(Math.random() * (max + 1));
}


function doSearch() {
var searchResults = [
  "You found a zombie",
  "You found an item",
  "You found an item"
];

var zombieResults = [
  "You found nothing",
  "You found a hulk",
  "You found a runner",
  "You found a walker",
  "You found a walker",
  "You found nothing"
];

var itemResults = [
  "You found a shotgun",
  "You found an axe",
  "You found water",
  "You found rice",
  "You found a CZ 550",
  "You found a torch",
  "You found a pistol",
  "You found gasoline",
  "You found a cross bow",
  "You found a baseball bat",
  "You found flour",
  "You found a rifle",
  "You found a Molotov cocktail"
];


var searchResult = RandomRange(0, 2);

if (searchResult == 0)
	ZombieSearch();
	else
	ItemSearch();
	
function ZombieSearch()
{
	var zombieSearchResult = RandomRange(0, zombieResults.length - 1)
	
	document.getElementById("results").innerHTML = zombieResults[zombieSearchResult];
}

function ItemSearch()
{
	var numberOfTorches = document.getElementById("numberOfTorches").value;
	var searchResults = new Array(5);
	
	for (i = 0; i <= numberOfTorches; i++)
	{
		searchResults[i] = RandomRange(0, itemResults.length - 1)
	}
	
	var searchResultsString = "";
	for (i = 0; i <= numberOfTorches; i++)
	{
		searchResultsString += itemResults[searchResults[i]] + "<br />";
	}

	document.getElementById("results").innerHTML = searchResultsString;
}

}
</script>
